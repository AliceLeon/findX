<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindX</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">

<body>
    <div class="main">
        <h1 class="title">Find X</h1>
        <div class="content">
            <div class=" context">
                <span id="txt">

                </span>
            </div>
            <div class="input">
                <span class="heavy">>&nbsp</span> <span id="input"></span>
                <span class="blinkin"></span>
            </div>
            <div class="monitor">
                <div id="moving">
                    <div>Processing</div>
                    <div class="typewriter-text"> > > > > > > > > > >
                    </div>
                </div>
            </div>
        </div>
        <div class="instructions">
            <span> W </span> - Forward <br>
            <span> A </span> - Left<br>
            <span> D </span> - Right<br>
            <span> S </span> - Back<br>
            <br>
            <span> J </span> - Look left<br>
            <span> L </span> - Look right<br>
            <span> I </span> - Look up<br>
            <span> K </span> - Look down<br>
            <br>
            <span> Help </span><br>
            <span> Observe </span><br>
            <span> Pick </span>
            <br>
            <br>
            <br>
            <span> Enter </span> - Submit<br>
            <span> Q </span> - Clear Input<br>
        </div>
    </div>
